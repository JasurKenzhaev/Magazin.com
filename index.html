<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Zed</h1>
    </header>
    <main>
        <section class="gallery" id="product-gallery">
            <!-- Продукты будут добавлены здесь через JavaScript -->
            <div class="product-card">Product 1</div>
            <div class="product-card">Product 2</div>
            <div class="product-card">Product 3</div>
        </section>
    </main>
    <!-- Навигационные кнопки внизу экрана -->
    <div class="bottom-nav" id="bottom-nav">
        <button class="btn" onclick="alert('Main')">Главная 📌</button>
        <button class="btn" onclick="alert('Recommended')">Рекомендуемые товары 😊</button>
        <button class="btn" onclick="alert('New')">Новые товары 🆕</button>
        <button class="btn" onclick="alert('Sale')">Товары со скидкой 🏷️</button>
        <button class="btn" onclick="alert('Popular')">Популярные товары 🔥</button>
        <button class="btn" onclick="alert('Cart')">Корзина 🛒</button>
    </div>
</body>
</html>
